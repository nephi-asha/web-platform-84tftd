<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyWork</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <nav class="navbar">
        <h1 class="nav-brand">Mom Local Database</h1>

    </nav>  

    <div>
        <input type="text" class="textbox" placeholder="Enter Student's name..." id="sName">
        <input type="text" class="textbox" placeholder="Enter Student's Age..." id="sAge"><br>
        <input type="text" class="textbox" placeholder="Enter Student's Gender..." id="sGender">
        <input type="text" class="textbox" placeholder="Test 1" id="Test1"><br>
        <input type="text" class="textbox" placeholder="Test 2" id="Test2">
        <input type="text" class="textbox" placeholder="Test 3" id="Test3"><br>
        <input type="text" class="textbox" placeholder="Exams" id="Exams">
        <input type="button" value="Submit" id="BTN" class="btn">
        <input type="button" value="Get Result" id="BTNget" class="btn">
    </div>

    <div class="table-container">
        <table >
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Age </th>
                    <th>Gender </th>
                    <th>Test 1 </th>
                    <th>Test 2 </th>
                    <th>Test 3 </th>
                    <th>Exams </th>
                    <th>Total </th>
                    <th>Grade </th>

                </tr>
            </thead>
            <tbody id="myTable">


            </tbody>
            
        </table>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
</body>
</html>
